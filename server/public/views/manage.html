<h2>Add a Project</h2>
<div class="form">
    <input ng-model="vm.newProject.title" type="text" placeholder="Project Title">
    <input ng-model="vm.newProject.description" type="text" placeholder="Project Description">
    <button class="btn btn-outline-dark" ng-click="vm.addProject(vm.newProject)">Add Project</button>
</div>
<hr>
<h2>Active Projects</h2>
<div class="table table-striped table-hover">
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="project in vm.projectList.result">
                <td>{{project.title}}</td>
                <td>{{project.description}}</td>
                
                <td>
                    <!-- <button ng-click="vm.deleteProject(project.id)">DELETE</button> -->
                    <button ng-click="vm.deleteProject(project.id)" type="button" class="btn btn-danger btn-sm">DELETE</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
